---
layout: default
title: none yet
tagline: none yet
---

{% for post in site.categories.Blog limit: 10 %}
<h1>{{ post.title }}</h1>
<p><em>{{ post.date | date:"%d %b %Y" }}</em></p>
  {% if post.excerpt %}
        {{ post.excerpt | markdownify }}
<p align="right"><a href="{{ post.url }}">Read More</a></p>
    {% else %}
        {{ post.content }}
    {% endif %}
{% endfor %}
<!-- Code taken from http://blog.darkrefraction.com/2012/jekyll-excerpt-plugin.html -->
